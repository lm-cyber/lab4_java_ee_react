<svg width="300" height="300" class="svg-graph" xmlns="http://www.w3.org/2000/svg">

    <!-- X-Axis -->
    <line class="axis" x1="0" y1="150" x2="300" y2="150" stroke="black" />
    <polygon points="300,150 290,145 290,155"/>

    <!-- Y-Axis -->
    <line class="axis" x1="150" y1="0" x2="150" y2="300" stroke="black" />
    <polygon points="150,0 145,10 155,10"/>

    <!-- X-Axis coordinates-->
    <line class="coordinate-line" x1="50" y1="145" x2="50" y2="155" stroke="black" />
    <text class="coordinate-text" x="41" y="170" font-size="14">-R</text>

    <line class="coordinate-line" x1="100" y1="145" x2="100" y2="155" stroke="black" />
    <text class="coordinate-text" x="90" y="170" font-size="14">-R/2</text>

    <line class="coordinate-line" x1="200" y1="145" x2="200" y2="155" stroke="black" />
    <text class="coordinate-text" x="190" y="170" font-size="14">R/2</text>

    <line class="coordinate-line" x1="250" y1="145" x2="250" y2="155" stroke="black" />
    <text class="coordinate-text" x="247" y="170" font-size="14">R</text>

    <!-- Y-Axis coordinates-->
    <line class="coordinate-line" x1="145" y1="50" x2="155" y2="50" stroke="black" />
    <text class="coordinate-text" x="160" y="55" font-size="14">R</text>

    <line class="coordinate-line" x1="145" y1="100" x2="155" y2="100" stroke="black" />
    <text class="coordinate-text" x="160" y="105" font-size="14">R/2</text>

    <line class="coordinate-line" x1="145" y1="200" x2="155" y2="200" stroke="black" />
    <text class="coordinate-text" x="160" y="205" font-size="14">-R/2</text>

    <line class="coordinate-line" x1="145" y1="250" x2="155" y2="250" stroke="black" />
    <text class="coordinate-text" x="160" y="255" font-size="14">-R</text>

    <!-- Circle -->
    <path class="figure circle-figure" d="M 200 150 A 66 66 0 0 0 150 100 L 150 150 Z"
          fill="darkblue" fill-opacity="0.25" stroke="darkblue" stroke-opacity="0.5"/>

    <!-- Rectangle -->
    <polygon class="figure rectangle-figure" points="50,150 150,150 150,50 50,50"
             fill="yellow" fill-opacity="0.25" stroke="#CCCC00" stroke-opacity="0.5" />

    <!-- Triangle -->
    <polygon class="figure triangle-figure" points="50,150 150,150 150,200"
             fill="darkgreen" fill-opacity="0.25" stroke="darkgreen" stroke-opacity="0.5" />
</svg>
